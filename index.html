<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <meta name="description" content="Página de contato para frete de Valdemar. Developed by: Vagner Ramos">
    <title>Fretes Valdemar</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            animation-duration: 2s;
            animation-name: bg-opc;
        }
        .content{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0,0,0, .6), rgba(0,0,0, .6)), url(https://quatrorodas.abril.com.br/wp-content/uploads/2016/11/56ab67f20e21630a3e106ae1qr-677-classicos-pampa-02-tif-e1505243239437.jpeg?quality=70&strip=info);
            background-position: center;
            background-size: cover;
            height: 100vh;
        }
        h1{
            font-size: 1000%;
            color: rgb(255, 255, 255);
            text-shadow: 10px 10px 10px red;
            text-align: center;
            margin-bottom: 0px;
            animation-duration: 3s;
            animation-name: loader;
        }
        a{
            list-style: none;
            text-decoration: none;
            font-size: 5rem;
            color: rgb(69, 165, 69);
        }
        a:hover{
            zoom: 120%;
            color: rgb(255, 255, 255);
            text-shadow: 3px 5px 10px rgb(153, 153, 153);
        }
        .prompt{
            animation-duration: 3s;
            animation-name: bg-opc;
            cursor: pointer; 
        }
        img{
            width: 5rem;
            height: auto;
            border-radius: 50%;
            float: right;
            position: absolute;
            bottom: 10px;
            right: 10px;
            cursor: pointer;
        }
        img:hover{
            opacity: 50%;
        }

        @keyframes loader{
            from{
                margin-bottom: 100%;
                width: 100%;
            }
            to{
                width: 100%;
            }
        }

        @keyframes bg-opc{
            from{
                opacity: 0;
            }
        }
    </style>
</head>
<body title="Developed by: Vagner Ramos">
    
        <div class="container">
            <div class="prompt" title="seu nome aqui"></div>
            <div class="content">
                <h1>Faço frete</h1>
                <a href="https://wa.me/5555999522169?text=Olá!%20Preciso%20de%20frete.%20" target="_blank">
                    <i class="fa fa-whatsapp" title="Clique em mim"></i>
                </a>
                <div class="perfil-photo" title="Sou o Valdemar">
                    <img src="./perfil-photo.jpg" alt="perfil-photo">
                </div>
            </div>
        </div>

    <script src="https://use.fontawesome.com/7360520ffc.js"></script>


    <script>
        let nome = prompt('Olá, digite seu nome')
        let promptt = document.querySelector('.prompt')

        if(nome){
            promptt.textContent = `Olá ${nome}.`
            promptt.style.position = "absolute";
            promptt.style.right = "10px";
            promptt.style.color = "white";
            promptt.style.width = "30%";
            promptt.style.float = "right";
            promptt.style.textAlign = "center";
            promptt.style.backgroundColor="red";
        } else{
            promptt.textContent = 'Você não digitou seu nome.';
            promptt.style.position = "absolute";
            promptt.style.right = "10px";
            promptt.style.color = "white";
            promptt.style.width = "30%";
            promptt.style.float = "right";
            promptt.style.textAlign = "center";
            promptt.style.backgroundColor="red";
        }
    
   
    </script>
</body>
</html>
